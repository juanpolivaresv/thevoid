{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
		<title>
			{% block title %}{% endblock %} - The Void
		</title>
		<link rel="stylesheet" href="{% static 'css/reset.css' %}">
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
		{% block css_files %}{% endblock %}
		<script src="{% static 'js/libraries/jquery/jquery-2.1.4.min.js' %}"></script>
		<script src="{% static 'js/libraries/js-cookie/js.cookie.js' %}"></script>
	</head>
	<body>
		<div id="base-contenedor">
			<header id="base-header"></header>
			<nav id="base-nav">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/campeones/">Campeones</a></li>
				</ul>
			</nav>
			<section id="base-section">
				{% block content %}{% endblock %}
			</section>
			<footer id="base-footer">
				<p>Versión: {{datos_globales.version}} - Última actualización: {{datos_globales.ultima_actualizacion}}</p>
			</footer>
		</div>
		<div id="base-lightbox">
			<div id="base-lightbox-container">
				<div id="base-lightbox-title">
					<p></p>
				</div>
				<div id="base-lightbox-content">
					<div id="base-lightbox-padding">
					</div>
				</div>
			</div>
		</div>
		<script src="{% static 'js/base.js' %}"></script>
		{% block js_files %}{% endblock %}
	</body>
</html>
