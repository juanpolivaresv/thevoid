{% if tipo == 'primario' %}
	<div class="section-title">
		<div class="section-title-ll"></div>
		{{titulo}}
		<div class="section-title-rl"></div>
	</div>
{% elif tipo == 'secundario' %}
	<div class="section-title section-title-border-top section-margin-top">
		<div class="section-title-ll"></div>
		{{titulo}}
		<div class="section-title-rl"></div>
	</div>
{% endif %}
